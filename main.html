<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>

    table {
      border: 2px solid black; 
      border-collapse: separate;
      border-spacing: 0;
      background-color: yellow;
      margin: auto;
    }
    th, td {
      border: 3px double black; 
      padding: 10px 20px;
      text-align: center;
      font-size: 18px;
    }
    th {
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>Student Details</h2>

  <table>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>BRANCH</th>
    </tr>
    <tr>
      <td>Shaw</td>
      <td>20</td>
      <td>CSE</td>
    </tr>
    <tr>
      <td>Adil</td>

      <td>ECE</td>
    </tr>
  </table>

</body>
</html>
